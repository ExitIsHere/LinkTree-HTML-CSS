<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExitIsHere LinkTree</title>
  <link rel="icon" href="HighVoltage.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: bgPulse 6s infinite alternate ease-in-out;
      padding: 20px;
      perspective: 1000px;
    }
    @keyframes bgPulse {
      0% { background-color: #0a0a0a; }
      100% { background-color: #1c3642; }
    }
    .container {
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid #486e7f;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(72, 110, 127, 0.3);
      max-width: 500px;
      width: 100%;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      transform-style: preserve-3d;
    }
    .container:hover {
      box-shadow: 0 0 40px #486e7f, 0 0 50px #486e7f inset;
    }
    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #486e7f;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .info p {
      font-size: 0.95rem;
      color: #bbb;
      margin: 5px 0;
      text-transform: uppercase;
    }
    a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #486e7f;
      color: #486e7f;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #486e7f;
      font-weight: 600;
    }
    a:hover {
      background-color: #bbb;
      color: #000;
      transform: scale(1.08);
    }
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #bbb;
      filter: drop-shadow(0 0 6px #486e7f);
    }
    iframe {
      margin-top: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      transition: filter 0.3s ease;
      filter: none;
    }
  </style>
</head>
<body>
  <div class="container" id="linktreeContainer">
    <h1>ExitIsHere</h1>
    <h2>Linktree</h2>

    <div class="info">
      <p>ðŸ’€ 14 YRS</p>
      <p>âš¡ &lt;/&gt;</p>
    </div>

    <a href="https://discord.com/users/934420792534499388" target="_blank">
      <img class="avatar" src="ExiT_3.png" alt="Discord" /> Discord
    </a>

    <a href="https://www.tiktok.com/@exitishere42" target="_blank">
      <img class="avatar" src="Tiktok.png" alt="TikTok" /> TikTok
    </a>

    <a href="https://exitishere.itch.io/" target="_blank">
      <img class="avatar" src="Controller.png" alt="Itch.io" /> Itch.io
    </a>

    <a href="https://tracker.gg/valorant/profile/riot/KarlDasLama%23FaKe/overview?platform=pc" target="_blank">
      <img class="avatar" src="Tracker.png" alt="Valorant" /> Valorant Tracker
    </a>

    <a href="https://store.steampowered.com/" target="_blank">
      <img class="avatar" src="Controller.png" alt="Steam" /> Steam
    </a>
  </div>

  <!-- Spotify Player -->
  <iframe 
    src="https://open.spotify.com/embed/track/2dXsILW8gzkosqleHAvl0v?utm_source=generator&theme=0" 
    height="152" frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
  </iframe>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

  <script>
    const links = document.querySelectorAll('a');
    const sound = document.getElementById('clickSound');
    links.forEach(link => {
      link.addEventListener('click', () => {
        sound.currentTime = 0;
        sound.play();
      });
    });

    // 3D Rotate mit Cursor
    const container = document.getElementById('linktreeContainer');

    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.clientX) / 25;
      const y = (window.innerHeight / 2 - e.clientY) / 25;
      container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      container.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
  </script>
</body>
</html>
